<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="assets/style.css"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Vue email list</title>
    </head>
    <body>
        <h1 class="text-center text-capitalize mt-4">vue mail list</h1>
        <div id="root">
            <h2 class="text-center text-capitalize mt-4">email list</h2>
            <div class="container">
                <p v-for="(item, index) in mailList" v-if="mailList.length == mailNumber" class="text-center mt-4" style="color:red">
                    {{item}}
                </p>


            </div>


        </div>


        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
